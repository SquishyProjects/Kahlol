<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Kahoot!</title>
    <link rel="icon" type="image/png" href="https://iili.io/KV7lHf1.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            height: 85vh;
            background-color: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 2px solid #333;
        }
        .kahoot-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        
        .splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .splash-text {
            color: #fff;
            font-size: 15vw;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 80vh;
            }
            .splash-text {
                font-size: 20vw;
            }
        }
    </style>
</head>
<body>
    <!-- SPLASH SCREEN -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-text">KAHLOL!</div>
    </div>
    
    <div class="container">
        <!-- IFRAME DO KAHOOT -->
        <iframe class="kahoot-iframe" src="https://kahoot.it/" title="Kahoot Game" allowfullscreen></iframe>
    </div>
    
    <script>
        // Muda a URL na barra de pesquisa
        history.pushState(null, '', '/kahlol');
        
        // Fade out após 3 segundos
        setTimeout(() => {
            const splash = document.getElementById('splashScreen');
            splash.classList.add('fade-out');
            
            // Remove o elemento do DOM após a animação
            setTimeout(() => {
                splash.style.display = 'none';
            }, 1000);
        }, 3000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Coment√°rios com IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-generate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-copy {
            background: #4CAF50;
            color: white;
        }

        .btn-copy:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-copy:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .output-box {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            min-height: 120px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        .error {
            color: #f44336;
            background: #ffebee;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .success {
            color: #4CAF50;
            background: #e8f5e9;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
        }

        .info-box a {
            color: #1976D2;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Gerador de Coment√°rios com IA</h1>
        
        <div class="info-box">
            <strong>üí° Como obter seu token gratuito:</strong><br>
            1. Acesse <a href="https://console.groq.com" target="_blank">console.groq.com</a><br>
            2. Crie uma conta gratuita<br>
            3. V√° em "API Keys" no menu lateral<br>
            4. Clique em "Create API Key"<br>
            5. Cole o token no campo abaixo
        </div>

        <div class="input-group">
            <label for="apiToken">üîë Token da API Llama (Groq):</label>
            <input type="password" id="apiToken" placeholder="Cole seu token aqui (ex: gsk_...)">
        </div>

        <div class="input-group">
            <label for="subject">üìù Digite o assunto:</label>
            <textarea id="subject" placeholder="Ex: tecnologia, culin√°ria, viagens, etc."></textarea>
        </div>

        <div class="button-group">
            <button class="btn-generate" onclick="generateComment()">‚ú® Gerar Coment√°rio</button>
        </div>

        <div id="output" class="output-box" style="display:none;"></div>
        
        <button class="btn-copy" id="copyBtn" onclick="copyComment()" style="display:none; margin-top:10px; width:100%;">
            üìã Copiar Coment√°rio
        </button>

        <div id="message"></div>
    </div>

    <script>
        async function generateComment() {
            const token = document.getElementById('apiToken').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const output = document.getElementById('output');
            const copyBtn = document.getElementById('copyBtn');
            const message = document.getElementById('message');
            const generateBtn = document.querySelector('.btn-generate');

            message.innerHTML = '';
            
            if (!token) {
                message.innerHTML = '<div class="error">‚ö†Ô∏è Por favor, insira seu token da API!</div>';
                return;
            }

            if (!subject) {
                message.innerHTML = '<div class="error">‚ö†Ô∏è Por favor, digite um assunto!</div>';
                return;
            }

            generateBtn.disabled = true;
            output.style.display = 'block';
            output.innerHTML = '<div class="loading">‚è≥ Gerando coment√°rio...</div>';
            copyBtn.style.display = 'none';

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.1-8b-instant',
                        messages: [{
                            role: 'user',
                            content: `Gere um coment√°rio amig√°vel e descontra√≠do sobre o assunto: "${subject}". Use emojis, seja breve (2-3 frases) e natural como se fosse um coment√°rio de rede social. Escreva em portugu√™s brasileiro.`
                        }],
                        temperature: 0.8,
                        max_tokens: 150
                    })
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status}`);
                }

                const data = await response.json();
                const comment = data.choices[0].message.content.trim();
                
                output.textContent = comment;
                copyBtn.style.display = 'block';
                
            } catch (error) {
                output.innerHTML = '';
                output.style.display = 'none';
                message.innerHTML = `<div class="error">‚ùå Erro: ${error.message}<br><br>Verifique se seu token est√° correto e ativo.</div>`;
            } finally {
                generateBtn.disabled = false;
            }
        }

        function copyComment() {
            const output = document.getElementById('output');
            const message = document.getElementById('message');
            const text = output.textContent;

            navigator.clipboard.writeText(text).then(() => {
                message.innerHTML = '<div class="success">‚úÖ Coment√°rio copiado com sucesso!</div>';
                setTimeout(() => {
                    message.innerHTML = '';
                }, 3000);
            }).catch(err => {
                message.innerHTML = '<div class="error">‚ùå Erro ao copiar</div>';
            });
        }

        // Permitir gerar com Enter
        document.getElementById('subject').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateComment();
            }
        });
    </script>
</body>
</html>

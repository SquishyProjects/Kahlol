<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KahLol - kahoot with a twist</title>
    <link rel="icon" type="image/png" href="https://iili.io/KMO4cJ4.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 85vh;
            background-color: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 2px solid #333;
        }

        .kahoot-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .gif-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
            background-color: #222;
        }

        .gif-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Placeholder caso não tenha GIF ainda */
        .gif-placeholder {
            color: #666;
            text-align: center;
            font-size: 12px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 80vh;
            }

            .gif-container {
                width: 100px;
                height: 100px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- IFRAME DO KAHOOT -->
        <iframe class="kahoot-iframe" src="https://kahoot.it/" title="Kahoot Game" allowfullscreen></iframe>
    </div>

    <div class="gif-container">
        <!-- IFRAME PARA O GIF - COLOQUE A URL DO SEU GIF ABAIXO -->
        <iframe class="gif-iframe" src="URL_DO_SEU_GIF.gif" title="GIF Animado" frameborder="0"></iframe>
        
        <!-- Se não tiver GIF ainda, descomente a linha abaixo e comente a linha acima -->
        <!-- <div class="gif-placeholder">Seu GIF aqui</div> -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Kahoot!</title>
    <link rel="icon" type="image/png" href="https://iili.io/KV7lHf1.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .container {
            width: 95%;
            max-width: 1400px;
            height: 85vh;
            background-color: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 2px solid #333;
        }
        .kahoot-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Link GitHub */
        .github-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .github-link a {
            color: #fff;
            text-decoration: underline;
            font-size: 14px;
            font-family: Arial, sans-serif;
            transition: color 0.3s ease;
        }
        
        .github-link a:hover {
            color: #46178f;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 80vh;
            }
            .github-link {
                bottom: 15px;
                left: 15px;
            }
            .github-link a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- IFRAME DO KAHOOT -->
        <iframe class="kahoot-iframe" src="https://kahoot.it/" title="Kahoot Game" allowfullscreen></iframe>
    </div>
    
    <!-- Link GitHub -->
    <div class="github-link">
        <a href="https://github.com/SquishyProjects/Kahlol" target="_blank">debug (ignore, apenas para mods.)</a>
    </div>

    </script>
</body>
</html>
